<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>縣市和區域選單</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB77koyP77SAXcp9FkNopsusOsRtDZiBHE&callback=initMap&v=weekly"
    defer></script>
  <link rel="stylesheet" href="./map.css">
</head>

<body>
  <div class="container">
    <div class="row">
    </div>
    <h1>縣市和區域選單</h1>
    <div class="row">
      <!-- 縣市選擇 -->
      <div class="col-md-2">
        <form>
          <div class="form-group">
            <select class="form-control" id="citySelect">
              <option value="選擇縣市">選擇縣市</option>
              <option value="基隆市">基隆市</option>
              <option value="台北市">台北市</option>
              <option value="新北市">新北市</option>
              <option value="宜蘭縣">宜蘭縣</option>
              <option value="桃園市">桃園市</option>
              <option value="新竹市">新竹市</option>
              <option value="新竹縣">新竹縣</option>
              <option value="苗栗縣">苗栗縣</option>
              <option value="臺中市">臺中市</option>
              <option value="彰化縣">彰化縣</option>
              <option value="南投縣">南投縣</option>
              <option value="嘉義市">嘉義市</option>
              <option value="嘉義縣">嘉義縣</option>
              <option value="雲林縣">雲林縣</option>
              <option value="臺南市">臺南市</option>
              <option value="高雄市">高雄市</option>
              <option value="屏東縣">屏東縣</option>
              <option value="臺東縣">臺東縣</option>
              <option value="花蓮縣">花蓮縣</option>
              <option value="金門縣">金門縣</option>
              <option value="連江縣">連江縣</option>
              <option value="澎湖縣">澎湖縣</option>
            </select>
          </div>
        </form>
      </div>
      <!-- 區域選擇 -->
      <div class="col-md-2">
        <form>
          <div class="form-group">
            <select class="form-control" id="areaSelect">
              <option value="選擇區域">選擇區域</option>
            </select>
          </div>
        </form>
      </div>
      <!-- 活動選擇 -->
      <div class="col-md-2">
        <form>
          <div class="form-group">
            <select class="form-control" id="activitySelect">
              <option value="0">活動類型</option>
              <option value="1">市集</option>
              <option value="2">展覽</option>
              <option value="3">表演</option>
            </select>
          </div>
        </form>
      </div>
      <div class="col-md-3">
      </div>
      <!-- 搜尋 -->
      <div class="col-md-3">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="搜索">
            <div class="input-group-append">
              <button id="search" type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                  viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <br>
      </div>
    </div>
  </div>
  <div id="map"></div>
</body>
<script src="./map.js"></script>

</html>
